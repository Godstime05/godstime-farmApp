<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            color: #00A859;
        }
        .failure {
            color: #dc3545;
        }
        .button {
            display: inline-block;
            background-color: #00A859;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #008F4A;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2 th:if="${paymentResponse.status == 'success'}" class="success">Payment Successful!</h2>
        <h2 th:if="${paymentResponse.status != 'success'}" class="failure">Payment Failed</h2>
        
        <div th:if="${paymentResponse.status == 'success'}">
            <p>Thank you for your payment!</p>
            <p>Reference: <span th:text="${paymentResponse.data.reference}"></span></p>
            <p>Amount: â‚¦<span th:text="${#numbers.formatDecimal(paymentResponse.data.amount/100, 0, 'POINT', 2, 'COMMA')}"></span></p>
        </div>
        
        <div th:if="${paymentResponse.status != 'success'}">
            <p>We couldn't process your payment. Please try again.</p>
            <p th:if="${paymentResponse.message}" th:text="${paymentResponse.message}"></p>
        </div>
        
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
